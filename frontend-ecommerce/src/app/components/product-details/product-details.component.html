<div class="detail-section">
    <div class="container-fluid">
<br>
        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3>{{ product.name }}</h3>
        <div *ngIf="sku.includes('VEGETABLE')">
        <div class="price">{{ product.unitPrice | currency:'INR' }}/Kg</div>
        </div>
            <div *ngIf="sku.includes('SEED')">
            <div class="price">{{ product.unitPrice | currency:'INR' }}/Packet</div>
            </div>
                <div *ngIf="sku.includes('FERTILIZER')">
                <div class="price">{{ product.unitPrice | currency:'INR' }}/Kg</div>
                </div>
                    <div *ngIf="sku.includes('MACHINERY')">
                    <div class="price">{{ product.unitPrice | currency:'INR' }}/Unit</div>
                    </div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
</div>
